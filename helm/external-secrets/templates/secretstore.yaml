apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: {{ .Values.secretStore.name }}
  namespace: {{ .Values.namespaces.application }}
  labels:
    app: {{ .Values.externalSecrets.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  provider:
    vault:
      server: "{{ .Values.secretStore.vault.server }}"
      path: "{{ .Values.secretStore.vault.path }}"
      version: "{{ .Values.secretStore.vault.version }}"
      auth:
        tokenSecretRef:
          name: "vault-token"
          key: "token"
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  namespace: {{ .Values.namespaces.application }}
  labels:
    app: {{ .Values.externalSecrets.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  token: {{ .Values.secretStore.vault.token | b64enc }}